<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
<!--    有序列表-->
    早上起床干的事情：
    <ol type="A" start="2">
        <li>睁眼</li>
        <li>穿衣服</li>
        <li>洗漱</li>
        <li>背单词</li>
    </ol>

    <ul type="circle">
        <li>睁眼</li>
        <li>穿衣服</li>
        <li>洗漱</li>
        <li>背单词</li>
    </ul>

    <ul type="disc">
        <li>睁眼</li>
        <li>穿衣服</li>
        <li>洗漱</li>
        <li>背单词</li>
    </ul>

    <ul type="square">
        <li>睁眼</li>
        <li>穿衣服</li>
        <li>洗漱</li>
        <li>背单词</li>
    </ul>


</body>
</html>
